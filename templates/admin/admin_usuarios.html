{% extends "base/admin_base.html" %}

<!-- Como extiende de la plantilla admin, solo se debe colocar código dentro del bloque -->
{% block contenido_principal %}

    <!-- Por facilidad, aquí colocamos el fondo que necesitamos. -->
    <style>
        body {
            background-image: url(../static/img/fondo10.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>

    <!-- De aquí en adelante va todo el contenido de la página -->
    <section class="form-register">
        <h4>Usuarios</h4>  

        <label for="vuelo">Número de Vuelo:</label>
        <input class="controls" type="text" name="vuelo" id="vuelo">

        <input class="botons" type="submit" value="Buscar">

        <label for="nombre">Nombre:</label>
        <input class="controls" type="text" name="nombre" id="nombre">

        <input class="botons" type="submit" value="Editar">

        <input class="botons" type="submit" value="Guardar">
    </section> 
{% endblock contenido_principal %}
