<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href=".\static\css\style.css" type="text/css">
        <title>Inicio de Sesión</title>
    </head>

    <body>
        <section class="form-register">
            <h4>Inicio de Sesión</h4>
            <form action="{{ url_for('login') }}"  method="post" name="formInicio">
                {{form.usuario(size=30, class_="controls", placeholder="Ingrese su Correo/Usuario")}}
                {{form.password(size=30, class_="controls", placeholder="Ingrese su Contraseña")}}
                {{form.enviar(class_="botons")}}
            </form>
            <p><a href="recuperacion_contrasena">¿Olvidaste tu Contraseña?</a></p>
            <p><a href="registro"> Crea una Cuenta</a></p>
            <p><a href="index">Regresar</a></p>
        </section>
    </body>
</html>
